<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="background">
    <div class="container">
      <header>
        <div class="image">
          <div class="view"></div>
        </div>
    
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes <br> balance and calm.</p>
      </header>
      <section class="section1">
        <img src="icon-ethereum.svg" alt="">
        <h2>0.041 ETH</h2>
        <img src="icon-clock.svg" alt="" id="clock">
        <h4>3 days left</h4>
      </section>
    
      <hr>
      <section class="section2">
        <img src="image-avatar.png" alt="">
        <h3>Creation of <a href="#">Jules Wyvern</a></h3>
      </section>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/LuisE-dex">LuisE_dex</a>.
    </div>
  </footer>

</body>
</html>
